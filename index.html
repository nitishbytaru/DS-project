<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expression Evaluator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Expression Evaluator</h1>

      <div class="mb-3">
        <label for="expression" class="form-label">Enter the expression:</label>
        <textarea
          id="expression"
          class="form-control"
          placeholder="Enter expression"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="choice" class="form-label"
          >Select the type of expression:</label
        >
        <select id="choice" class="form-select">
          <option value="infix">Infix</option>
          <option value="prefix">Prefix</option>
          <option value="postfix">Postfix</option>
        </select>
      </div>

      <button onclick="evaluateExpression()" class="btn btn-primary">
        Evaluate
      </button>

      <div id="result" class="mt-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
